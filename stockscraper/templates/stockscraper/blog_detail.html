{% extends "base_generic.html" %}

{% block nav %}
  <li class="active"><a href="../#hero">Home</a></li>
  <li><a href="../#about">About</a></li>
  <li><a href="../blog">Blog</a></li>
  <li><a href="#contact">Contact</a></li>
{% endblock %}


{% block content %}

<section id="blog" class="about">
  <div class="container" data-aos="fade-up">
    <div>
      <a href="../blog" class="btn-get-started scrollto"><span>&#8592;</span></a>
    </div>
    <div class="content">
      <div class="col-lg-12">
        <h4 id="blog-title">{{ blog.title }}</h4>
        <h2 id="blog-date">{{ blog.date }}</h2>
        <p>{{ blog.post|linebreaks }}</p>
      </div>
    </div>
  </div>
</section>



{% endblock %}
