{% extends "StocktoolsHTML.html" %}


{% block title %}<title>StockTools</title>{% endblock %}
{% block content %}

<div class = "stockscraperapp" id = "stockscraperapp">
  <h3>
    <span class = "white_text_orange_border">Subreddit</span>
    <span class = "light">Stock</span>
    <span class = "white_text_orange_border">Scraper</span>
  </h3>
  <form class = "subreddit_form" action="#stockscraperapp" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit", name = "save">Submit</button>
  </form>
  {% if tickers %}
    <p>{{ tickers }}</p>
  {% endif %}
</div>


{% endblock %}
